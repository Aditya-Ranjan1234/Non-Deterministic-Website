services:
  - type: web
    name: non-deterministic-backend
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -e .
    # The Procfile will be used automatically
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.8
      - key: PORT
        value: 10000
      - key: GROQ_API_KEY
        value: ${GROQ_API_KEY}
    plan: free
