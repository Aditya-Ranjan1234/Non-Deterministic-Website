services:
  - type: web
    name: non-deterministic-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 10000
      # Add your environment variables here, e.g.,
      # - key: GROQ_API_KEY
      #   value: ${GROQ_API_KEY}
    plan: free
